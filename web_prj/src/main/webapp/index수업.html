<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이건 첫 웹수업</title>


<script>
	alert("^^");
</script>




</head>

<body>
	<!-- br은 줄바꿈이다 -->
	이건 첫 페이지
	<br>
	<!-- p는 문단을 나타낸다 -->
	이건 첫 페이지
	<p>
		<!-- b는 bold체 이다 -->
		<font color=red><b>이건 첫 페이지</b></font><br>


		<!--  4는 5 이상이다. -->
		태그(tag) &lt; 4 &gt; 5 <br> <img width=100 height=100
			src="https://i.namu.wiki/i/usNi90NrCCYLBoE8K1RNgz21FUwrG4PuE4wBVKboMpd6kuwqxKdzrvFQa8FOS95tKGPGAUEmS89SKT_3eguxLg.webp">



		<br> <a href="http://www.google.com">구글로 이동</a> <br> <a
			href="http://www.google.com" target="blank">새탭 구글로 이동</a> <br>

		<!-- 이미지를 클릭하면 해당 링크로 이동하는것 -->
		<a href="http://www.google.com" target="blank"><img width=100
			height=100
			src="https://i.namu.wiki/i/usNi90NrCCYLBoE8K1RNgz21FUwrG4PuE4wBVKboMpd6kuwqxKdzrvFQa8FOS95tKGPGAUEmS89SKT_3eguxLg.webp">
		</a> <br>



		<!-- 테이블만들기 -> tr은 한줄이다. -> 테두리는 border속성이다. -->
		<!-- 가운데정렬은 td이 아닌 th이다 -->
		<!-- width=100%는 화면에 꽉참 -->
	<table border=1 width=100% cellspacing=0 cellpadding=0
		bordercolor=green>
		<!-- 두께와 공간도 안줄 것이다. -->
		<tr>
			<th>번호</th>
			<th>제목</th>
			<th>글쓴이</th>
		</tr>

		<tr>
			<td align="center"><font color=red><b>1</b></font></td>
			<td bgcolor="yellow">ㅋㅋㅋ html 수업</td>
			<td>kim</td>
		</tr>

		<tr>
			<th>2</th>
			<th><a href="http://www.naver.com" target="blank">ㅋㅋㅋ html 수업(2)</a></th>
			<th>hong</th>
		</tr>
	</table>





	<br>





	<table border=1 width=100% cellspacing=0 cellpadding=0>
		<!-- 두께와 공간도 안줄 것이다. -->
		<tr>
			<th>번호</th>
			<th>제목</th>
			<th>글쓴이</th>
		</tr>

		<tr>
			<td>1</td>
			<td>ㅋㅋㅋ html 수업(1)</td>
			<td colspan=2>kim</td> <!-- colspan은 합친다는 뜻 -->
		</tr>
		
		<tr>
			<td>2</td>
			<td rowspan=3>ㅋㅋㅋ html 수업(2)</td>
			<td>kim</td> <!-- colspan은 합친다는 뜻 -->
		</tr>
		
		
		<tr>
			<td>3</td>
			<td>kim</td> <!-- colspan은 합친다는 뜻 -->
		</tr>
		
		
		<tr>
			<th>4</th>
			<th>hong</th>
		</tr>
	</table>










</body>
</html>
